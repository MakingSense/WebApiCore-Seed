language: csharp
solution: Seed.sln
os: linux
dotnet: "2.0.0"
mono: none
before_install: 
  - sudo apt-get install unzip
  - wget -P ~/tools/ "https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/4.2.0.1214/sonar-scanner-msbuild-4.2.0.1214-netcoreapp2.0.zip"
  - unzip ~/tools/sonar-scanner-msbuild-4.2.0.1214-netcoreapp2.0.zip -d ~/tools/sonarscaner
  - ls ~/tools/sonarscaner
install: dotnet restore
script:
  - dotnet build --configuration release
  - dotnet test Seed.Domain.Tests/Seed.Domain.Tests.csproj --configuration release
  - dotnet test Seed.Infrastructure.Tests/Seed.Infrastructure.Tests.csproj --configuration release
  - dotnet test Seed.Api.Tests/Seed.Api.Tests.csproj --configuration release
  - dotnet test Seed.Data.Tests/Seed.Data.Tests.csproj --configuration release
